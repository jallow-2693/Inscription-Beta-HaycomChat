<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Bêta - HaycomChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #00b894;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Inscris-toi pour la bêta de HaycomChat !</h1>
  <form id="inscription-form">
    <input type="email" id="email" placeholder="Ton adresse e-mail" required>
    <br>
    <button type="submit">Envoyer</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('inscription-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Simule un envoi ici (tu peux le remplacer par un appel à un service externe)
      if (email.includes('@')) {
        messageDiv.textContent = "Merci ! Tu seras prévenu dès que c'est prêt.";
        messageDiv.style.color = "#00b894";
      } else {
        messageDiv.textContent = "Erreur lors de l'envoi. Réessaie plus tard.";
        messageDiv.style.color = "red";
      }

      form.reset();
    });
  </script>
</body>
</html>
